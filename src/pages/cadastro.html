<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <script src="../js/cadastro.js" defer></script>
    <link rel="stylesheet" href="../output.css">
    <link rel="icon" href="../img/logo.png">
    <title> Sabor & Prazer </title>
</head>
<body class=" bg-[#FDEDD5] w-screen h-screen flex justify-center items-center flex-col gap-20">

    <h1 class=" font-acme text-[#D1A86B] text-8xl"> Sabor & Prazer</h1>

    <div class="login flex flex-col bg-white rounded-[38px] w-[25vw] h-[50vh] items-center justify-center gap-[25px]"> 
        <h1 class="font-acme text-[#704608] text-3xl"> cadastre-se </h1>
        <input type="text" class="w-[17vw] text-[#704608] outline-none" placeholder="username" id="user"> 
        <input type="text" class="w-[17vw] text-[#704608] outline-none" placeholder="email" id="email"> 
        <div class="flex h-[8vh] items-center">
            <input type="password" class="w-[15vw] text-[#704608] outline-none" placeholder="senha" id="senha"> 
            <img src="https://www.svgrepo.com/show/524041/eye-closed.svg" class="h-[35px] cursor-pointer" id="eyeIcon">
        </div>

        <div class="flex h-[8vh] items-center">
            <input type="password" class="w-[15vw] text-[#704608] outline-none" placeholder="confirme sua senha" id="confirmSenha"> 
            <img src="https://www.svgrepo.com/show/524041/eye-closed.svg" class="h-[35px] cursor-pointer" id="eyeIcon">
        </div>
        
        <button onclick="cadastrarUsuario()" class="w-[18vw] h-[5vh] bg-[#704608] rounded-full font-acme text-2xl text-white"> entrar </button>
    </div>
    
</body>
</html>
