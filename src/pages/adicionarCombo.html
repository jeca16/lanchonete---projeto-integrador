<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../output.css">
    <script src="../js/adicionarCombo.js" defer type="module"></script>
    <link rel="stylesheet" href="../css/editarIngrediente.css">
    <link rel="icon" href="../img/logo.png">
    <title>Sabor & Prazer</title>
</head>
<body class="bg-[#FDEDD5] w-screen h-screen">
    <header>
        <a href="./combos.html" ><img src="../img/voltar.png" alt=""></a>
    </header>

    <main class="w-full">
       <div class="info flex flex-col gap-14 items-center justify-center">

        <input type="text" class="w-[30vw] h-[5vh] rounded-full px-4" placeholder="foto do combo" id="img">
        <input type="text" class="w-[30vw] h-[5vh] rounded-full px-4" placeholder="nome do combo" id="nome">
        <textarea name="descricao" id="descricao" cols="70" rows="10" class="rounded-lg resize-none px-4" placeholder="descricao do combo" ></textarea>
        <input type="text" class="w-[30vw] h-[5vh] rounded-full px-4" placeholder="preco do combo" id="preco">



        <button class="w-[30vw] h-[8vh] bg-[#5EAA65] rounded-full text-[#FFFF] font-acme text-4xl "> Adicionar combo</button>
       </div>
    </main>
